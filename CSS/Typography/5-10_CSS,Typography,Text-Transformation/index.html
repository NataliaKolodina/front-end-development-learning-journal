    <style>
      h3 {
         font-size: 22px;
         background-color: lightblue;

      h3:first-of-type {
         text-transform: uppercase;
      }

       h3:nth-of-type(2) {
         text-transform: lowercase;
      }

       h3:last-of-type {
         text-transform: capitalize;
      }

      p {
         text-transform: capitalize;
         font-family: sans-serif;
         font-size: 18px;
      }

      button {
         text-transform: uppercase;
         font-family: sans-serif;
         font-size: 16px;
         padding: 16px;
      }
    </style>
</head>
