        p:first-of-type {
            text-transform: uppercase;
        }

        p:nth-of-type(2) {
            text-transform: lowercase;
        }

        p:nth-of-type(3) {
            text-transform: capitalize;
        }

        h1 {
            font-family: 'Roboto';
            font-size: 36px;
            font-weight: 400;
            color: darkblue;
            text-align: center;
        }
    </style>
