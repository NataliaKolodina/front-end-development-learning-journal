<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15-16_CSS,Visibility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 15-16_CSS,Visibility
/* ======================================
🔸 ESERCIZIO 1: Crea una lista di navigazione
Dentro l’elemento <body>, scrivi una lista non ordinata con tre voci:
- Esplora
- Connetti
- Dona
Non usare classi o stili per ora.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Assegna una classe a un elemento specifico
Aggiungi la classe `futuro` solo all’elemento <li> con il testo “Dona”.
Non cambiare le altre voci della lista.
====================================== */
/* ======================================
🔸 ESERCIZIO 3: Nascondi l’elemento con la classe `futuro`
Nel foglio di stile, nascondi l’elemento con la classe `futuro` usando la proprietà `visibility`.
La proprietà deve nascondere il contenuto ma lasciare lo spazio occupato.
====================================== */
/* ======================================
🔸 ESERCIZIO 4: Rendi visibile un altro elemento
Aggiungi una classe chiamata `visibile` all’elemento <li> con il testo “Connetti”.
Nel CSS, imposta la visibilità di questo elemento in modo che sia chiaramente visibile.
====================================== */
/* ======================================
🔸 ESERCIZIO 5: Rimuovi un elemento dalla pagina
Scrivi una regola CSS che rimuova completamente dalla pagina l’elemento <li> con il testo “Esplora”.
Non usare `visibility`; usa invece la proprietà che elimina anche lo spazio occupato dall’elemento.
====================================== */ -->

<ol>
    <li class="hidden">Esplora</li>
    <li class="visibile">Connetti</li>
    <li class="futuro">Dona</li>
</ol>

</body>
</html>
