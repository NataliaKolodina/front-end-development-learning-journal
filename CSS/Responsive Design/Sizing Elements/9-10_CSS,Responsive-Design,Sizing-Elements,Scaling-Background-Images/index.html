<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sfondo scalabile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 9-10_CSS,Responsive-Design,Sizing-Elements,Scaling-Background-Images
/* ======================================
🔸 ESERCIZIO 1: Applica un’immagine di sfondo scalabile al body
1. Crea una nuova pagina HTML con titolo: “Sfondo scalabile”.
2. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta l’immagine di sfondo del <body> su “sfondo-esempio.jpg”.
   b. Impedisci la ripetizione dell’immagine.
   c. Centra l’immagine all’interno del <body>.
   d. Imposta la dimensione dello sfondo su cover.
3. All’interno del <body>, inserisci un paragrafo con il testo: “Sfondo applicato al body con dimensione cover.”.
4. Verifica che l’immagine venga scalata per coprire l’intero schermo, mantenendo le proporzioni.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Applica un’immagine di sfondo scalabile a un <div>
1. All’interno della stessa pagina HTML, crea un <div> con classe “box-sfondo”.
2. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta la larghezza del div a 500 pixel.
   b. Imposta l’altezza del div a 300 pixel.
   c. Imposta l’immagine di sfondo su “immagine-box.jpg”.
   d. Impedisci la ripetizione dell’immagine.
   e. Centra l’immagine all’interno del div.
   f. Imposta la dimensione dello sfondo su cover.
3. All’interno del div, inserisci un paragrafo con il testo: “Questo box ha un’immagine di sfondo centrata e scalata.”.
4. Verifica che l’immagine venga centrata e scalata per coprire l’intero box, senza distorsioni.
====================================== */ -->

    <p>Sfondo applicato al body con dimensione cover.</p>

    <div class="box-sfondo">
      <p>Questo box ha un’immagine di sfondo centrata e scalata.</p>
    </div>
  </body>
</html>
