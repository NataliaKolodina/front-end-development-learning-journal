<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scala immagine in larghezza</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 8-10_CSS,Responsive-Design,Sizing-Elements,Scaling-Images and-Videos
/* ======================================
🔸 ESERCIZIO 1: Scala un’immagine proporzionalmente in larghezza
1. Crea una nuova pagina HTML con titolo: “Scala immagine in larghezza”.
2. All’interno del <body>, crea un elemento <div> con classe “contenitore”.
3. All’interno del <div class="contenitore">, inserisci un’immagine con:
   a. attributo src impostato su “immagine-esempio.jpg”
   b. attributo alt impostato su “Foto di esempio”.
4. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta la larghezza del contenitore al 50% della larghezza del browser.
   b. Imposta l’altezza del contenitore a 200 pixel.
   c. Imposta overflow a hidden per il contenitore.
   d. Imposta la larghezza massima dell’immagine al 100% del contenitore.
   e. Imposta l’altezza dell’immagine su auto.
   f. Imposta l’immagine come elemento di tipo block.
5. Controlla che l’immagine si ridimensioni correttamente alla larghezza del contenitore e che l’eventuale contenuto verticale in eccesso venga nascosto.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Scala un’immagine proporzionalmente in altezza
1. Nella stessa pagina HTML, sotto il contenitore precedente, crea un nuovo <div> con classe “contenitore-verticale”.
2. All’interno del <div class="contenitore-verticale">, inserisci una seconda immagine con:
   a. attributo src impostato su “immagine-verticale.jpg”
   b. attributo alt impostato su “Immagine verticale”.
3. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta l’altezza del contenitore a 300 pixel.
   b. Imposta la larghezza del contenitore a 400 pixel.
   c. Imposta overflow a hidden per il contenitore.
   d. Imposta l’altezza massima dell’immagine al 100% del contenitore.
   e. Imposta la larghezza dell’immagine su auto.
   f. Imposta l’immagine come elemento di tipo block.
4. Verifica che l’immagine venga ridimensionata per adattarsi all’altezza del contenitore e che la parte orizzontale eventualmente in eccesso venga nascosta.
====================================== */ -->

    <div class="contenitore">
      <img src="./img/immagine-esempio.png" alt="Foto di esempio" />
    </div>

    <div class="contenitore-verticale">
      <img src="./img/immagine-verticale.png" alt="Immagine verticale" />
    </div>
  </body>
</html>
