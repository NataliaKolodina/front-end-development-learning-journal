1. Crea una nuova pagina HTML con titolo: “Larghezza minima e massima”.
2. All’interno del <body>, crea un <div> con classe “testo-box”.
3. All’interno del <div>, inserisci un paragrafo con il testo: “Questo paragrafo ha una larghezza minima e massima per garantire la leggibilità del testo.”.
4. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta la larghezza del contenitore “testo-box” al 100% della finestra del browser.
   b. Imposta la larghezza del paragrafo al 80% del contenitore.
   c. Imposta la larghezza minima del paragrafo a 300 pixel.
   d. Imposta la larghezza massima del paragrafo a 600 pixel.
5. Assegna al paragrafo un bordo visibile di 1 pixel, colore nero.
6. Ridimensiona la finestra del browser per verificare che la larghezza del paragrafo rispetti i limiti impostati.
