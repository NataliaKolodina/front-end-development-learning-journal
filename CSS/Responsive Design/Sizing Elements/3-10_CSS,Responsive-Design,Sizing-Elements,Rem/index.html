<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensione del testo con rem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 3-10_CSS,Responsive-Design,Sizing-Elements,Rem
/* ======================================
🔸 ESERCIZIO 1: Imposta la dimensione del font radice con rem
1. Crea una nuova pagina HTML con titolo: “Dimensione del testo con rem”.
2. All’interno del <body>, inserisci un elemento <header> con un titolo di livello 1 contenente il testo: “Benvenuto!”.
3. Sotto l’<h1>, aggiungi un paragrafo con il testo: “Questo paragrafo utilizza rem per la dimensione del font.”.
4. Nella sezione <style> del tuo file o in un file CSS esterno:
    a. Imposta la dimensione del font dell’elemento <html> a 20 pixel.
    b. Imposta la dimensione del font dell’<h1> a 2rem.
    c. Imposta la dimensione del font del paragrafo a 1rem.
5. Controlla che il testo del titolo risulti due volte più grande rispetto al paragrafo.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Confronta rem con dimensione di default del browser
1. Nella stessa pagina HTML, sotto il contenuto esistente, crea un nuovo elemento <section> con id “confronto-rem”.
2. All’interno della sezione, inserisci due paragrafi:
    a. Il primo deve contenere il testo: “Questo paragrafo usa 1.25rem con dimensione root modificata”.
    b. Il secondo deve contenere il testo: “Questo paragrafo usa 1.25rem con dimensione root predefinita”.
3. Nella sezione <style> del tuo file o in un file CSS esterno:
    a. Imposta la dimensione del font dell’elemento <html> a 20 pixel.
    b. Imposta la dimensione del font del primo paragrafo a 1.25rem.
    c. Per il secondo paragrafo, rimuovi la regola che modifica la dimensione di <html> (puoi farlo creando una nuova pagina o commentando quella riga).
    d. Imposta anche il secondo paragrafo a 1.25rem.
4. Visualizza la pagina in entrambi i casi (con e senza modifica alla dimensione di <html>) e osserva la differenza tra i due paragrafi.
====================================== */ -->

<header>
    <h1>Benvenuto!</h1>
    <p>Questo paragrafo utilizza rem per la dimensione del font.</p>
</header>

<section id="confronto-rem">
    <p>Questo paragrafo usa 1.25rem con dimensione root modificata</p>
    <p>Questo paragrafo usa 1.25rem con dimensione root predefinita</p>
</section>


</body>
</html>
