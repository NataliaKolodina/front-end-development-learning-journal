<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design reattivo base</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1-9_CSS,Responsive-Design,Media-Queries,Responsive-Web-Design
/* ======================================
🔸 ESERCIZIO 1: Rendi il layout reattivo per schermi piccoli
1. Crea una nuova pagina HTML con titolo: “Design reattivo base”.
2. All’interno del <body>, crea un <div> con classe “contenitore”.
3. All’interno del contenitore, inserisci due <div> con classe “box”.
4. Assegna ai due box i seguenti testi:
   a. Primo box: “Contenuto principale”
   b. Secondo box: “Contenuto secondario”
5. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta il contenitore con display: flex e larghezza del 100%.
   b. Imposta ciascun box con larghezza 50%, altezza 200 pixel e colore di sfondo diverso.
6. Scrivi una regola media query per schermi con larghezza massima di 600 pixel:
   a. Cambia il layout da flex a block.
   b. Imposta la larghezza di ciascun box al 100%.
7. Verifica che i due box si dispongano uno accanto all’altro su schermi larghi, ma si impilino verticalmente su schermi stretti.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Adatta la dimensione del testo in base al dispositivo
1. All’interno della stessa pagina HTML, sotto il contenitore precedente, crea un <section> con classe “testo-rettivo”.
2. All’interno della sezione, inserisci un paragrafo con il seguente testo:
   “Questo testo si adatta alla dimensione dello schermo per migliorare la leggibilità.”
3. Nella sezione <style>:
   a. Imposta il font-size del paragrafo a 18 pixel come valore predefinito.
4. Crea una media query per schermi con larghezza massima di 600 pixel:
   a. Imposta il font-size del paragrafo a 14 pixel.
5. Crea un’ulteriore media query per schermi più grandi di 1000 pixel:
   a. Imposta il font-size del paragrafo a 22 pixel.
6. Verifica che la dimensione del testo cambi correttamente su schermi piccoli, medi e grandi.
====================================== */ -->

    <div class="contenitore">
      <div class="box">Contenuto principale</div>
      <div class="box">Contenuto secondario</div>
    </div>

    <section class="testo-rettivo">
      <p>
        Questo testo si adatta alla dimensione dello schermo per migliorare la
        leggibilità.
      </p>
    </section>
  </body>
</html>
