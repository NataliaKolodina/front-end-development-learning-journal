<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viewport e Responsive Design</title>
  </head>
  <body>
    <!-- 2-10_CSS,Responsive-Design,Media-Queries,Viewport-Meta-Tag
/* ======================================
🔸 ESERCIZIO 1: Inserisci il meta tag viewport correttamente
1. Crea una nuova pagina HTML con titolo: “Viewport e Responsive Design”.
2. All’interno dell’elemento <head>, dopo il titolo della pagina, inserisci un elemento <meta>.
3. Imposta l’attributo name del meta tag su viewport.
4. Imposta l’attributo content del meta tag con i seguenti valori:
   a. width impostato su device-width.
   b. initial-scale impostato su 1.
5. Salva e visualizza la pagina su un dispositivo mobile per confermare che il contenuto si adatta correttamente alla larghezza dello schermo.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Confronta una pagina con e senza il meta tag viewport
1. Crea due file HTML separati: uno chiamato “senza-viewport.html” e l’altro chiamato “con-viewport.html”.
2. In entrambi i file, crea un <div> con larghezza fissa di 960 pixel e altezza di 200 pixel.
3. Inserisci all’interno del <div> un paragrafo con il testo: “Test di visualizzazione su dispositivi mobili”.
4. Nel file “con-viewport.html”, inserisci il meta tag viewport nel <head> con:
   a. name impostato su viewport.
   b. content impostato su width=device-width, initial-scale=1.
5. Non inserire alcun meta tag viewport nel file “senza-viewport.html”.
6. Apri entrambi i file su un dispositivo mobile o ridimensiona la finestra del browser.
7. Osserva la differenza nella visualizzazione: uno sarà adattato allo schermo, l’altro richiederà zoom per essere letto.
====================================== */ -->
  </body>
</html>
