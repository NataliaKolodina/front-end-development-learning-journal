<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intervallo Media Query</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 4-10_CSS,Responsive-Design,Media-Queries,Range  
/* ======================================
🔸 ESERCIZIO 1: Applica uno stile solo in un intervallo di larghezza specifico
1. Crea una nuova pagina HTML con titolo: “Intervallo Media Query”.
2. All’interno del <body>, crea un elemento <div> con classe “banner”.
3. Inserisci all’interno del banner un testo: “Questo banner cambia colore tra 320px e 480px”.
4. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta il banner con altezza di 100 pixel, larghezza al 100%, colore di sfondo grigio chiaro (#cccccc), testo centrato verticalmente e orizzontalmente.
5. Scrivi una media query con:
   a. min-width impostato su 320 pixel
   b. max-width impostato su 480 pixel
   c. All’interno della media query, cambia il colore di sfondo del banner in blu (#3366ff) e il colore del testo in bianco.
6. Ridimensiona la finestra per verificare che il colore cambi solo tra 320 e 480 pixel.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Usa media query sovrapposte per stili progressivi
1. Nella stessa pagina, sotto il banner, crea una <section> con classe “contenuto”.
2. Inserisci un paragrafo con il testo: “Questo testo cambia dimensione con tre intervalli di larghezza.”.
3. Nella sezione <style>, imposta la dimensione del font predefinita del paragrafo a 14 pixel.
4. Scrivi una prima media query per schermi con larghezza minima di 480 pixel:
   a. Imposta il font-size del paragrafo a 16 pixel.
5. Scrivi una seconda media query per schermi con larghezza minima di 768 pixel:
   a. Imposta il font-size del paragrafo a 18 pixel.
6. Verifica che la dimensione del testo aumenti progressivamente passando da 320px a 768px.
====================================== */ -->

    <div class="banner">Questo banner cambia colore tra 320px e 480px</div>

    <section class="contenuto">
      <p>Questo testo cambia dimensione con tre intervalli di larghezza</p>
    </section>
  </body>
</html>
