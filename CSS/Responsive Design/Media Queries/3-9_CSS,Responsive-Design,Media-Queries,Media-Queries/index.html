<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query – Font Size</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 3-10_CSS,Responsive-Design,Media-Queries,Media-Queries 
/* ======================================
🔸 ESERCIZIO 1: Adatta la dimensione del testo a schermi piccoli
1. Crea una nuova pagina HTML con titolo: “Media Query – Font Size”.
2. All’interno del <body>, crea un <div> con classe “testo”.
3. All’interno del div, inserisci un paragrafo con il testo: “Questo testo cambia dimensione su schermi piccoli.”.
4. Nella sezione <style> del tuo file o in un file CSS esterno:
   a. Imposta il font-size del paragrafo a 18 pixel come valore predefinito.
5. Scrivi una media query che si attiva per schermi con larghezza massima di 480 pixel:
   a. Imposta il font-size del paragrafo a 12 pixel.
6. Ridimensiona la finestra del browser o apri la pagina su un telefono per verificare che la dimensione del testo cambi correttamente.
====================================== */
/* ======================================
🔸 ESERCIZIO 2: Cambia il layout in base alla dimensione dello schermo
1. All’interno della stessa pagina HTML, crea un nuovo <section> con classe “griglia”.
2. Inserisci all’interno tre <div> con classe “colonna”, ognuno contenente il testo: “Colonna 1”, “Colonna 2” e “Colonna 3”.
3. Nella sezione <style>:
   a. Imposta la sezione “griglia” con display: flex e gap di 10 pixel.
   b. Imposta le colonne con larghezza del 30% e altezza di 100 pixel.
   c. Imposta un colore di sfondo diverso per ciascuna colonna.
4. Scrivi una media query che si attiva per schermi con larghezza massima di 600 pixel:
   a. Cambia il display della sezione “griglia” da flex a block.
   b. Imposta la larghezza delle colonne al 100%.
5. Controlla che le colonne siano affiancate su schermi larghi e impilate verticalmente su schermi più piccoli.
====================================== */ -->

    <div class="testo">
      <p>Questo testo cambia dimensione su schermi piccoli.</p>
    </div>

    <section class="griglia">
      <div class="colonna">Colonna 1</div>
      <div class="colonna">Colonna 2</div>
      <div class="colonna">Colonna 3</div>
    </section>
  </body>
</html>
