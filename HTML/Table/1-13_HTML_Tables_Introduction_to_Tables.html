<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1-13_HTML_Tables_Introduction_to_Tables -->
<!-- ======================================
🔸 EXERCISE 1: Create a Basic Table
Inside the <body> element, create a table using the <table> tag.
Make sure the table element opens and closes properly.
Do not add any content yet inside the table.
====================================== -->
<!-- ======================================
🔸 EXERCISE 2: Add a Table Row
Inside your <table>, add one table row using the <tr> tag.
This row should not contain any cells yet — just an empty <tr> element.
Ensure all tags are correctly closed.
====================================== -->
<!-- ======================================
🔸 EXERCISE 3: Add Table Cells
Inside the row you created, add three table cells using the <td> tag.
Each cell should contain one word only: “Price”, “Date”, “Change”
Make sure all <td> elements are inside the same <tr>.
====================================== -->
<!-- ======================================
🔸 EXERCISE 4: Add a Second Row with Values
Below the first row, add a second <tr> element with three <td> cells.
Fill these cells with the following values: “$320”, “April 10”, “+5.2%”
Make sure the structure matches exactly: one <tr> with three <td> inside it.
====================================== -->
<!-- ======================================
🔸 EXERCISE 5: Add Table Borders (Optional Visual)
Add the attribute border to your <table> tag and set it to “1”.
Do not change any styling or layout beyond this.
This will help make the table structure more visible in your browser.
====================================== -->

<table border="1">
    <tr>
        <td>Price</td>
        <td>Date</td>
        <td>Change</td>
    </tr>
    <tr>
        <td>$320</td>
        <td>April 10</td>
        <td>+5.2%</td>
    </tr>
</table>

</body>
</html>
