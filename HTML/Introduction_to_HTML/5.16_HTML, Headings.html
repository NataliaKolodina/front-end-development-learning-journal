<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.16_HTML, Headings</title>
  </head>
  <body>
    <!-- 5.16_HTML, Headings
Exercise 1: Add a Main Heading
Inside the <body> section of your HTML file:
Create a heading that uses the largest heading element available.
It must say exactly:
 "Welcome to Bear World"

Exercise 2: Insert a Subsection Title
Below the main heading you created in Exercise 1, add a second heading that uses the <h2> level.
This heading must say:
 "Discover the Habitat"

Exercise 3: Add Smaller Section Titles
Under the heading from Exercise 2, insert two <h3> headings.
The first <h3> heading must say:
 "Mountain Bears"
The second <h3> heading must say:
 "Forest Bears"

Exercise 4: Deepen the Hierarchy
Under the heading "Mountain Bears", add a <h4> heading with this exact text:
 "Average Altitude"
Under the heading "Forest Bears", add a <h4> heading that says:
 "Tree Types"

Exercise 5: Demonstrate All Heading Levels
At the bottom of your <body> section, add six headings in this exact order:
<h1> with text: "Heading 1"
<h2> with text: "Heading 2"
<h3> with text: "Heading 3"
<h4> with text: "Heading 4"
<h5> with text: "Heading 5"
<h6> with text: "Heading 6"
These must be placed in a continuous block to visually show the size differences between each heading element. -->

    <h1>Welcome to Bear World</h1>
    <h2>Discover the Habitat</h2>
    <h3>Mountain Bears</h3>
    <h4>Average Altitude</h4>
    <h3>Forest Bears</h3>
    <h4>Tree Types</h4>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
