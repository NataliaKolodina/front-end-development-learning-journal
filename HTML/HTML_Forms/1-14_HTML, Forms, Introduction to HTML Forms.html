 This form collects user preferences

<!-- ======================================
ðŸ”¸ EXERCISE 3: Add a Form for Collecting Data
Inside the section, directly below the comment:
- Add a <form> element.
- Assign the form an action attribute with the value "/submit.html"
- Assign the form a method attribute with the value "POST"
Do not place anything inside the form yet.
====================================== -->
<!-- ======================================
ðŸ”¸ EXERCISE 4: Add a Heading and Paragraph to the Form
Inside the form:
- Add a heading using <h1> with the exact text: User Preferences
- Add a paragraph using <p> directly after the heading
- The paragraph should say exactly: Please fill out the form below.
Ensure both elements are inside the form.
====================================== -->
<!-- ======================================
ðŸ”¸ EXERCISE 5: Add a Visual Example of a Form Field
Below the paragraph inside the form:
- Add a text input using the <input> element
- Assign it the type attribute with the value "text"
- Add a placeholder attribute with the value: Enter your name
- Do not use a label for now
Make sure the input is placed inside the form.
====================================== -->

<section>
    <!-- This form collects user preferences -->
     <form action="/submit.html" method="POST">
        <h1>User Preferences</h1>
        <p>Please fill out the form below.</p>
        <input type="text" placeholder="Enter your name">
     </form>
</section>

</body>
