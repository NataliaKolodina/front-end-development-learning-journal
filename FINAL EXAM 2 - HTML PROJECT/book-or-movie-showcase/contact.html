<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <h1>Contact</h1>
      <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./details.html">Details</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
      </nav>

      <article>
        <form action="#">
          <label for="user-name">Full Name</label>
          <input type="text" id="user-name" name="user-name" required />
          <br />
          <br />
          <label for="user-email">Email Address</label>
          <input type="email" id="user-email" name="user-email" required />
          <br />
          <br />
          <label for="favorite-character">Choose your favorite character</label>
          <select name="favorite-character" id="favorite-character">
            <option value="elira">Elira</option>
            <option value="bram">Bram</option>
            <option value="willow">Willow</option>
          </select>
          <br />
          <br />

          <label for="recommend">Would you recommend this?</label>
          <input type="radio" name="recommend" id="yes" value="yes" />
          <label for="yes">Yes</label>
          <input type="radio" name="recommend" id="no" value="no" />
          <label for="no">No</label>

          <br />
          <br />
          <label for="comment">Share your thoughts</label>
          <textarea name="comment" id="comment" maxlength="300"></textarea>
          <br />
          <br />
          <input type="checkbox" id="updates" name="updates" />
          <label for="updates">Sign me up for fan updates</label>
          <br />
          <br />
          <button type="submit">Send Message</button>
          <!-- End of contact form -->
        </form>
      </article>
    </main>
  </body>
</html>
